<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <style>
        body{
            font-family: cursive; color: rgb(0, 0, 0); 
background-color: rgb(253, 237, 206);

        }
    </style>
</head>
<body>
    <header>
        <h1>Agendamento de Doações</h1>
        <p>Preencha o formulário abaixo para agendar sua doação.</p>
    </header>
<hr>
    <main>
        <form action="#" method="post">
            <label for="nome">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="tipo">Tipo de animal:</label><br>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione</option>
                <option value="Coelhos">Coelhos</option>
                <option value="Chinchilas">Chinchilas</option>
                <option value="Porquinhos-da-índia">Porquinhos-da-índia</option>
                <option value="Hamsters">Hamsters</option>
                <option value="Cães">cães</option>
                <option value="gatos">Gatos</option>
            </select><br><br>

            <label for="data">Data da doação:</label><br>
            <input type="date" id="data" name="data" required><br><br>

            <label for="hora">Horário:</label><br>
            <input type="time" id="hora" name="hora" required><br><br>

            <label for="mensagem">Observações:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Escreva alguma observação, se necessário..."></textarea><br><br>

            <input type="submit" value="Agendar Doação">
        </form>
    </main>

    
</body>
</html>
